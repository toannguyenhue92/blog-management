<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>New blog</title>
</head>

<body>
    <div class="blog-menu">
        <a class="btn btn-primary" href="/blog">Back to blogs list</a>
    </div>
    <div class="blogs">
        <form action="/blog/create" method="post" th:object="${blog}">
            <div class="form-group">
                <label for="title">Blog's title</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Enter blog's title">
                <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
            <div class="form-group">
                <label for="content">Blog's content</label>
                <textarea class="form-control" th:field="*{content}" rows="5"
                    placeholder="Enter blog's content"></textarea>
                <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            </div>
            <div class="form-group">
                <label for="content">Blog's category</label>
                <select name="category-id">
                    <option th:each="c:${categories}"
                            th:value="${c.id}"
                            th:text="${c.categoryName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Publish</button>
        </form>
    </div>
</body>

</html>
